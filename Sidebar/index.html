<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Responsive Sidebar With Sass</title>
  </head>
  <body>
    <div class="sidebar-wrapper">
      <div class="sidebar-wrapper_header">
        <div class="sidebar-wrapper_header_logo">
          <ion-icon
            class="logo"
            name="logo-html5"
            style="width: 35px; height: 35px; color: orangered"
          ></ion-icon>
          <ion-icon
            class="logo"
            name="logo-css3"
            style="width: 35px; height: 35px; color: orangered"
          ></ion-icon>
        </div>
        <div class="sidebar-wrapper_header_htmlCssTutorial">
          HTLL & CSS Tutorials
        </div>
      </div>
      <div class="sidebar-wrapper_list">
        <div class="sidebar-wrapper_list_items">
          <div class="sidebar-wrapper_list_items_img">
            <ion-icon
              class="logo"
              name="home-outline"
              style="color: #fff"
            ></ion-icon>
          </div>
          <div class="sidebar-wrapper_list_items_title">Dashboard</div>
        </div>
        <div class="sidebar-wrapper_list_items">
          <div class="sidebar-wrapper_list_items_img">
            <ion-icon
              class="logo"
              name="chatbox-ellipses-outline"
              style="color: #fff"
            ></ion-icon>
          </div>
          <div class="sidebar-wrapper_list_items_title">Chat</div>
        </div>
        <div class="sidebar-wrapper_list_items">
          <div class="sidebar-wrapper_list_items_img">
            <ion-icon
              class="logo"
              name="people-outline"
              style="color: #fff"
            ></ion-icon>
          </div>
          <div class="sidebar-wrapper_list_items_title">Team</div>
        </div>
        <div class="sidebar-wrapper_list_items">
          <div class="sidebar-wrapper_list_items_img">
            <ion-icon
              class="logo"
              name="bag-add-outline"
              style="color: #fff"
            ></ion-icon>
          </div>
          <div class="sidebar-wrapper_list_items_title">Products</div>
        </div>
        <div class="sidebar-wrapper_list_items">
          <div class="sidebar-wrapper_list_items_img">
            <ion-icon
              class="logo"
              name="eye-outline"
              style="color: #fff"
            ></ion-icon>
          </div>
          <div class="sidebar-wrapper_list_items_title">Reviews</div>
        </div>
      </div>
    </div>
  </body>
</html>
